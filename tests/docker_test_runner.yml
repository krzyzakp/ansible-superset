---

project_name: Superset

threads: 2

log_level: INFO

disable_logging: False

docker_image_build_args:
  ansible_role: krzyzakp.superset
  ansible_version: 2.6.4

docker_image_path: "__PATH__/tests/docker"

docker_images:
  - CentOS_7
  - Debian_9_4
  - Debian_10
  - Ubuntu_16_04
  - Ubuntu_17_10
  - Ubuntu_18_04
  - Ubuntu_18_10

docker_container_volumes:
  "__PATH__":
    bind: /etc/ansible/roles/krzyzakp.superset
    mode: ro
  "__PATH__/tests":
    bind: /ansible
    mode: rw
  "__PATH__/tests/docker":
    bind: /docker
    mode: ro
