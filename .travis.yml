---
language: python
python: "2.7"

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: true
      env: ANSIBLE_VERSION='ansible>=2.4,<2.5'
    - os: linux
      dist: trusty
      sudo: true
      env: ANSIBLE_VERSION='latest'
    - os: linux
      dist: xenial
      sudo: true
      env: ANSIBLE_VERSION='ansible>=2.4,<2.5'
    - os: linux
      dist: xenial
      sudo: true
      env: ANSIBLE_VERSION='latest'


services:
  - docker

install:
  - pip install --upgrade pip
  - curl https://raw.githubusercontent.com/timorunge/docker-test-runner/master/install.sh | sh

script:
  - ./docker_test_runner.py 
